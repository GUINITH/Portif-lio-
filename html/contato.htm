<!DOCTYPE html>
<html lang="PT-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<h1>Formulário De Contato</h1>

<form>

  <div class="form-itens">
 <label for="form-alert">Digite seu email..</label>
  <input type="email" placeholder="xxxx@gmai.com">
  </div>

  <div class="form-itens">
    <label for="form-alert">Número</label>
    <input type="number" placeholder="(21)xxxxx-xxxx">
    </div>
    <div class="form-itens">
   <label for="form-alert">mensagem</label>
   <input type="text" placeholder="Digite sua mensagem aqui.">
   <h4><span>Atenção:</span>Não compartilharemos seus dados com ninguém, fique tranquilo!</h4>
   </div>
    <button type="submit" class="form-button">Enviar</button>
  
  </form>


</body>
</html>
